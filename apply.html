<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>申请注册</title>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet">
    <link href="css/jquery.mobile.swatch.i.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div data-role="page" class="loan_apply">
		<ul data-role="listview" data-inset="false" data-divider-theme="a">
			<li data-role="list-divider"><a href="introduce.html">代理介绍</a></li>
            <li data-role="list-divider">基本信息</li>
            <li class="ui-field-contain">
            	<label for="name">姓名：</label>
            	<input type="text" name="name" class="user_info">
            </li>
            <li class="ui-field-contain">
            	<label for="age">年龄：</label>
            	<input type="text" name="age" class="user_info">
            </li>
            <li>
            	<label for="sex">性别：</label>
            	<input type="radio" name="sex" class="user_info">男
            	<input type="radio" name="sex" class="user_info">女
            </li>
            <li class="ui-field-contain">
            	<label for="local">现居住地：</label>
            	<select class="province" id="province" onchange="select()" name="local"></select>
                <select class="city" id="city" name="local"></select>
        	</li>
			<li data-role="list-divider">账号信息</li>
            <li class="ui-field-contain">
            	<label for="id">身份证：</label>
            	<input type="text" name="id" class="user_info">
            </li>
            <li class="ui-field-contain">
            	<label for="tele">手机号：</label>
            	<input type="tel" name="tele" class="user_info">
            </li>
            <li class="ui-field-contain">
            	<label for="wechat">微信号：</label>
            	<input type="text" name="wechat" class="user_info">
            </li>
            <li class="ui-field-contain">
            	<label for="nick">微信昵称：</label>
            	<input type="text" name="nick" class="user_info">
            </li>
            <li data-role="list-divider">代理须知</li>
            <li data-role="list-divider"><a href="">《代理协议》</a><br/><br/>
            	<input type="checkbox" name="agree" checked="">
    			<label for="agree">我已阅读并同意上述条款</label>
            </li>
            <li>
                <div><button type="submit" class="order_submit">提交</button></div>
        	</li>
        </ul>
	</div>
<script src="javascript/jquery-1.11.1.min.js"></script>
<script src="javascript/jquery.mobile-1.4.5.min.js"></script>
<script src="javascript/citypick.js"></script>
<script src="javascript/core.js"></script>
</body>
</html>
